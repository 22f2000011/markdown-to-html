<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 font-sans antialiased text-gray-800"><div class="container mx-auto px-4 py-8 md:px-6 lg:px-8 max-w-3xl"><h1 class="text-4xl font-extrabold text-center mb-8 text-gray-900">Markdown Content Renderer</h1><div id="markdown-output" class="bg-white p-6 rounded-lg shadow-xl"><p class="text-lg text-gray-600">Loading markdown content...</p></div></div><!-- Marked.js CDN --><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', async () => {const outputDiv = document.getElementById('markdown-output');try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdownText = await response.text();const htmlContent = marked.parse(markdownText);outputDiv.innerHTML = htmlContent;outputDiv.querySelectorAll('h1').forEach(el => el.classList.add('text-3xl', 'font-bold', 'mt-8', 'mb-4', 'text-gray-900'));outputDiv.querySelectorAll('h2').forEach(el => el.classList.add('text-2xl', 'font-semibold', 'mt-6', 'mb-3', 'text-gray-800'));outputDiv.querySelectorAll('h3').forEach(el => el.classList.add('text-xl', 'font-semibold', 'mt-5', 'mb-2', 'text-gray-700'));outputDiv.querySelectorAll('p').forEach(el => el.classList.add('mb-4', 'leading-relaxed', 'text-gray-700'));outputDiv.querySelectorAll('ul').forEach(el => el.classList.add('list-disc', 'list-inside', 'mb-4', 'ml-4', 'text-gray-700'));outputDiv.querySelectorAll('ol').forEach(el => el.classList.add('list-decimal', 'list-inside', 'mb-4', 'ml-4', 'text-gray-700'));outputDiv.querySelectorAll('li').forEach(el => el.classList.add('mb-1'));outputDiv.querySelectorAll('a').forEach(el => el.classList.add('text-blue-600', 'hover:underline'));outputDiv.querySelectorAll('blockquote').forEach(el => el.classList.add('border-l-4', 'border-gray-300', 'pl-4', 'italic', 'text-gray-600', 'mb-4'));outputDiv.querySelectorAll('code').forEach(el => el.classList.add('bg-gray-200', 'px-1', 'py-0.5', 'rounded', 'font-mono', 'text-sm', 'text-gray-800'));outputDiv.querySelectorAll('pre').forEach(el => el.classList.add('bg-gray-800', 'text-white', 'p-4', 'rounded-md', 'overflow-x-auto', 'mb-4'));outputDiv.querySelectorAll('pre code').forEach(el => el.classList.add('block'));outputDiv.querySelectorAll('img').forEach(el => el.classList.add('max-w-full', 'h-auto', 'mx-auto', 'my-6', 'rounded-lg', 'shadow-md'));outputDiv.querySelectorAll('table').forEach(el => el.classList.add('min-w-full', 'divide-y', 'divide-gray-200', 'mb-4', 'border-collapse', 'table-auto'));outputDiv.querySelectorAll('th').forEach(el => el.classList.add('px-6', 'py-3', 'bg-gray-50', 'text-left', 'text-xs', 'font-medium', 'text-gray-500', 'uppercase', 'tracking-wider', 'border', 'border-gray-200'));outputDiv.querySelectorAll('td').forEach(el => el.classList.add('px-6', 'py-4', 'whitespace-nowrap', 'text-sm', 'text-gray-700', 'border', 'border-gray-200'));} catch (error) {console.error('Error fetching or rendering markdown:', error);outputDiv.innerHTML = '<p class="text-red-600">Failed to load markdown content.</p>';}});</script></body></html>
